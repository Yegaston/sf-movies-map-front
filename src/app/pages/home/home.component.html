<div class="flex h-screen w-full">
  <div class="hidden md:block md:w-1/4 lg:w-1/5 bg-[#f0f0f0] p-6 overflow-y-auto">
    <h2 class="text-2xl font-bold mb-4">Points of Interest</h2>

    <div class="grid gap-6 mb-6 w-full">
      <div>
        <input (keyup)="searchMovie($event)" [(ngModel)]="search" type="text" id="movie"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 "
          placeholder="Movie" required />
      </div>
    </div>

    <div class="space-y-4">
      @for (movie of filteredMovies; track movie.id) {
      @if (movie.locations) {
      <div (click)="handleMovieClick(movie)"
        class="bg-white rounded-lg p-4 shadow hover:border-solid hover:border-2 hover:border-sky-500 hover:cursor-pointer ">
        <h3 class="text-lg font-semibold">{{movie.title}}</h3>
        <p class="text-gray-500  mt-2">{{movie.locations}}</p>
      </div>
      }
      } @empty {
      <div class="bg-white rounded-lg p-4 shadow">
        <h3 class="text-lg font-semibold">Empty</h3>
        <p class="text-gray-500  mt-2">No movies to show.</p>
      </div>
      }
    </div>
  </div>

  <div id="map" class="flex-1  bg-cover bg-center md:rounded-l-lg"></div>
</div>
